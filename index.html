$def with (title, name)
<html>
<head>
<title>$title</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="static/style.css" type="text/css">
<style>
.olControlAttribution {bottom: 1px;}
.style1 {font-size: x-small}
</style>
</head>
<body>
<p>I am  <b>$name</b>.</p>

<div id="tags">Click the button below to locate your area
</div>
<br />
<button id="locate">Locate your area</button>
<p class="style1">
(You need to share your location info but this is just this one time only (no storing) and please be patient - reload may take a few seconds..)
</p>
<input type="checkbox" name="track" id="track">
<label for="track">Track my position</label>

<table align="left" border="0" cellpadding="4" cellspacing="0" width="600">
<tr>
<td>
<div class="map" id="map" style="width: 600px; height: 600px; float: right; border: 1px solid black;">
</div>
</td>
</tr>
</table>
<script src="static/OpenLayers.js"></script>
<script src="static/geolocation.js"></script>
</body>
</html>
